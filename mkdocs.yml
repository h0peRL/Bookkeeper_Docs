site_name: Bookkeeper
repo_name: h0peRL/Bookkeeper_Docs
repo_url: https://github.com/h0peRL/Bookkeeper_Docs
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: lime
    accent: deep purple
  features:
    - header.autohide
    - navigation.tabs
    - navigation.footer
    - search.suggest
    - search.highlight
